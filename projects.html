		<script>
			$(document).ready(function(){
				$('.toggle').click(function(){
					$('.layout').toggleClass('ativo');
					$('.menu-responsivo').toggleClass('ativo');
					$(this).toggleClass('ativo');
				});

				$('.lightbox').click(function(){
					$('.background, .box').animate({'opacity':'.60'}, 500, 'linear');
					$('.box').animate({'opacity':'1.00'}, 500, 'linear');
					$('.background, .box').css('display','block');			
				});

				$('.close').click(function(){
					$('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
						$('.background, .box').css('display','none');
					});	
				});

				$('.background').click(function(){
					$('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
						$('.background, .box').css('display','none');
					});	
				});

				$('.lb').click(function(){
					$('.background, .boxs').animate({'opacity':'.60'}, 500, 'linear');
					$('.boxs').animate({'opacity':'1.00'}, 500, 'linear');
					$('.background, .boxs').css('display','block');			
				});

				$('.close').click(function(){
					$('.background, .boxs').animate({'opacity':'0'}, 500, 'linear', function(){
						$('.background, .boxs').css('display','none');
					});	
				});

				$('.background').click(function(){
					$('.background, .boxs').animate({'opacity':'0'}, 500, 'linear', function(){
						$('.background, .boxs').css('display','none');
					});	
				});
				
				new WOW().init();
			});
